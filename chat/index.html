<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decentrale Room Chat</title>
<style>
body {margin:0;font-family:Arial;background:#0f172a;color:white;display:flex;flex-direction:column;height:100vh;}
header {padding:15px;text-align:center;background:#1e293b;font-size:20px;}
#chat {flex:1;padding:15px;overflow-y:auto;}
.message {margin:8px 0;padding:8px 12px;border-radius:8px;max-width:70%;}
.me {background:#3b82f6;margin-left:auto;}
.peer {background:#334155;}
#inputArea {display:flex;padding:10px;background:#1e293b;}
input {flex:1;padding:10px;border:none;border-radius:6px;outline:none;}
button {margin-left:10px;padding:10px 15px;border:none;border-radius:6px;background:#3b82f6;color:white;cursor:pointer;}
button:hover {background:#2563eb;}
textarea {width:100%;height:80px;margin-top:5px;}
</style>
</head>
<body>

<header>ðŸ”— Decentrale Room Chat</header>

<div style="padding:10px;">
  <button onclick="createOffer()">Maak Room Code</button>
  <button onclick="connect()">Verbind met Room Code</button>
  <textarea id="signalData" placeholder="Plak hier de Room Code..."></textarea>
</div>

<div id="chat"></div>

<div id="inputArea">
  <input id="messageInput" placeholder="Typ je bericht...">
  <button onclick="sendMessage()">Verstuur</button>
</div>

<script>
let peerConnection;
let dataChannel;

const chat = document.getElementById("chat");
const input = document.getElementById("messageInput");
const signalBox = document.getElementById("signalData");

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "message " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function setupConnection() {
  peerConnection = new RTCPeerConnection();

  peerConnection.ondatachannel = event => {
    dataChannel = event.channel;
    setupDataChannel();
  };
}

function setupDataChannel() {
  dataChannel.onmessage = event => {
    addMessage(event.data, "peer");
  };
}

async function createOffer() {
  setupConnection();
  dataChannel = peerConnection.createDataChannel("chat");
  setupDataChannel();

  const offer = await peerConnection.createOffer();
  await peerConnection.setLocalDescription(offer);

  // Room Code: base64 van SDP
  signalBox.value = btoa(JSON.stringify(offer));
}

async function connect() {
  setupConnection();

  const offer = JSON.parse(atob(signalBox.value));
  await peerConnection.setRemoteDescription(offer);

  const answer = await peerConnection.createAnswer();
  await peerConnection.setLocalDescription(answer);

  // Stuur antwoord terug naar offer-maker
  signalBox.value = btoa(JSON.stringify(answer));

  peerConnection.ondatachannel = event => {
    dataChannel = event.channel;
    setupDataChannel();
  };
}

function sendMessage() {
  const text = input.value;
  if (!text || !dataChannel) return;

  dataChannel.send(text);
  addMessage(text, "me");
  input.value = "";
}
</script>

</body>
</html>
